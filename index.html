<html><head>
    <title>Sirojiddin Netflix</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #141414;
        color: #ffffff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #000000;
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #e50914;
      }
      .search-bar {
        display: flex;
        align-items: center;
      }
      .search-input {
        padding: 10px;
        border: none;
        border-radius: 4px 0 0 4px;
        width: 300px;
      }
      .search-button {
        background-color: #e50914;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }
      .categories {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .category-button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .category-button:hover, .category-button.active {
        background-color: #e50914;
      }
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .movie-card {
        background-color: #2f2f2f;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      }
      .movie-poster {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .movie-info {
        padding: 15px;
      }
      .movie-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .movie-rating {
        color: #ffd700;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .star-icon {
        width: 16px;
        height: 16px;
        margin-right: 5px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
      }
      .modal-content {
        background-color: #181818;
        margin: 5% auto;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        width: 90%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .movie-details {
        margin-top: 20px;
      }
      .movie-details h2 {
        margin-bottom: 10px;
      }
      .movie-details p {
        margin-bottom: 5px;
      }
    </style>
    </head>
    <body>
      <header class="header">
        <div class="header-content">
          <div class="logo"><img src="https://aldavr.com/assets/img/logo/logo-top.png" alt=""></div>
          
          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for movies...">
            <button class="search-button">Search</button>
          </div>
        </div>
      </header>
      
      <div class="container">
        <div class="categories" id="categories">
          <button class="category-button active" data-category="popular">Popular</button>
          <button class="category-button" data-category="top_rated">Top Rated</button>
          <button class="category-button" data-category="upcoming">Upcoming</button>
          <button class="category-button" data-category="now_playing">Now Playing</button>
        </div>
        <div class="movie-grid" id="movieGrid"></div>
      </div>
    
      <div id="movieModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="video-container">
            <iframe id="movieTrailer" src="" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="movie-details" id="movieDetails"></div>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script>
        const API_KEY = '3fd2be6f0c70a2a598f084ddfb75487c';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    
        async function fetchMovies(category = 'popular') {
          try {
            const response = await axios.get(`${BASE_URL}/movie/${category}?api_key=${API_KEY}`);
            const movies = response.data.results;
            displayMovies(movies);
          } catch (error) {
            console.error('Error fetching movies:', error);
          }
        }
    
        function displayMovies(movies) {
          const movieGrid = document.getElementById('movieGrid');
          movieGrid.innerHTML = '';
          movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
              <img src="${IMG_URL + movie.poster_path}" alt="${movie.title} poster" class="movie-poster">
              <div class="movie-info">
                <div class="movie-title">${movie.title}</div>
                <div class="movie-rating">
                  <svg class="star-icon" viewBox="0 0 24 24">
                    <path fill="#ffd700" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                  </svg>
                  ${movie.vote_average.toFixed(1)}
                </div>
              </div>
            `;
            movieCard.addEventListener('click', () => openMovieModal(movie.id));
            movieGrid.appendChild(movieCard);
          });
        }
    
        // Category selection
        const categoryButtons = document.querySelectorAll('.category-button');
        categoryButtons.forEach(button => {
          button.addEventListener('click', () => {
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            fetchMovies(button.dataset.category);
          });
        });
    
        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
    
        async function searchMovies(query) {
          try {
            const response = await axios.get(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${query}`);
            const movies = response.data.results;
            displayMovies(movies);
          } catch (error) {
            console.error('Error searching movies:', error);
          }
        }
    
        searchButton.addEventListener('click', () => {
          const query = searchInput.value.trim();
          if (query) {
            searchMovies(query);
          }
        });
    
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query) {
              searchMovies(query);
            }
          }
        });
    
        // Movie modal functionality
        const modal = document.getElementById('movieModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const movieTrailer = document.getElementById('movieTrailer');
        const movieDetails = document.getElementById('movieDetails');
    
        async function openMovieModal(movieId) {
          try {
            const movieResponse = await axios.get(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos`);
            const movie = movieResponse.data;
            
            let trailerKey = '';
            if (movie.videos && movie.videos.results.length > 0) {
              const trailer = movie.videos.results.find(video => video.type === 'Trailer') || movie.videos.results[0];
              trailerKey = trailer.key;
            }
    
            movieTrailer.src = `https://www.youtube.com/embed/${trailerKey}`;
            movieDetails.innerHTML = `
              <h2>${movie.title}</h2>
              <p><strong>Release Date:</strong> ${movie.release_date}</p>
              <p><strong>Runtime:</strong> ${movie.runtime} minutes</p>
              <p><strong>Rating:</strong> ${movie.vote_average.toFixed(1)}/10</p>
              <p><strong>Overview:</strong> ${movie.overview}</p>
            `;
    
            modal.style.display = 'block';
          } catch (error) {
            console.error('Error fetching movie details:', error);
          }
        }
    
        closeBtn.onclick = function() {
          modal.style.display = 'none';
          movieTrailer.src = '';
        }
    
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = 'none';
            movieTrailer.src = '';
          }
        }
    
        // Initial load
        fetchMovies();
      </script>
    </body></html>
